<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isOdd or isEven function</title>
</head>
<body>



<script>
    "use strict";

     alert("Welcome to isOdd function drill");

         function isOddisEven() {
             var picknum =  prompt("pls pick any whole number");
             var oddeven = parseInt(picknum % 2);
             if (oddeven == 1) {
                 return alert("The number that you entered is Odd, this is your number ---> " + picknum);
             } else {
                 return alert("This number is Even --- >" + picknum);
             }
         }
         isOddisEven();
           alert("Thank you! ;) ");
</script>

</body>
</html>
