<!DOCTYPE html>
<html>
<head>
	<title>property search</title>
</head>
<body>
	<h1>Property Search</h1>
	<br>
	<form method="GET" action="https://glitch.com/@habagat007"></form>
	 <label for="property">Property</label>
	 <input type="text" name="property" id="property"><br>
	 <label for="squarefoot">Square Footage</label>
	 <input type="text" name="squarefoot" id="squarefoot"><br>
	 <label for="proploc">ZipCode</label>
	 <input type="text" name="proploc" id="proploc"><br>
	 <label for="numbed">Number of Rooms</label>
	 <input type="text" name="numbed" id="numbed"><br>
	 <label for="minprice">Minimum Value</label>
	 <input type="text" name="minprice" id="minprice"><br>
	 <label for="maxprice">Maximum Price</label>
	 <input type="text" name="maxprice" id="maxprice"><br>
	 <button type="button">Search Now</button>
</body>
</html>
